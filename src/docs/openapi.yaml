openapi: 3.0.3
info:
  title: Ordino API
  description: API para Ordino (MVP) — agendamentos, empresas e auth magic link
  version: "0.1.0"
servers:
  - url: /api
    description: API base path
paths:
  /healthz:
    get:
      summary: Health check
      tags:
        - Health
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
                  timestamp:
                    type: string
                    format: date-time
                  uptime:
                    type: number
  /auth/magic-link:
    post:
      summary: Request magic link
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  example: "user@example.com"
      responses:
        "200":
          description: Magic link sent (or not for privacy)
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Magic link sent"
        "400":
          description: Invalid email
  /auth/verify:
    get:
      summary: Verify magic link token and create session
      tags:
        - Auth
      parameters:
        - name: token
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Authenticated, returns JWT session
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        "401":
          description: Invalid or expired token
  /companies:
    post:
      summary: Create company (onboarding)
      tags:
        - Companies
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  example: "Clínica Exemplo"
                cnpj:
                  type: string
                  example: "12.345.678/0001-90"
      responses:
        "201":
          description: Company created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Company"
        "400":
          description: Invalid data
    get:
      summary: List companies (admin)
      tags:
        - Companies
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of companies
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Company"
  /companies/{companyId}:
    parameters:
      - name: companyId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      summary: Get company
      tags:
        - Companies
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Company
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Company"
        "404":
          description: Company not found
  /appointments:
    post:
      summary: Create appointment
      tags:
        - Appointments
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - companyId
                - startsAt
                - endsAt
              properties:
                companyId:
                  type: string
                  format: uuid
                branchId:
                  type: string
                  format: uuid
                professionalId:
                  type: string
                  format: uuid
                serviceId:
                  type: string
                  format: uuid
                customerId:
                  type: string
                  format: uuid
                customerName:
                  type: string
                startsAt:
                  type: string
                  format: date-time
                endsAt:
                  type: string
                  format: date-time
      responses:
        "201":
          description: Appointment created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Appointment"
        "400":
          description: Invalid data
    get:
      summary: List appointments (filterable)
      tags:
        - Appointments
      security:
        - bearerAuth: []
      parameters:
        - name: companyId
          in: query
          schema:
            type: string
            format: uuid
        - name: branchId
          in: query
          schema:
            type: string
            format: uuid
        - name: professionalId
          in: query
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: List of appointments
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Appointment"
  /appointments/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      summary: Get appointment
      tags:
        - Appointments
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Appointment object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Appointment"
        "404":
          description: Appointment not found
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Company:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        cnpj:
          type: string
        ownerId:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Appointment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        companyId:
          type: string
          format: uuid
        branchId:
          type: string
          format: uuid
        professionalId:
          type: string
          format: uuid
        serviceId:
          type: string
          format: uuid
        customerId:
          type: string
          format: uuid
        customerName:
          type: string
        startsAt:
          type: string
          format: date-time
        endsAt:
          type: string
          format: date-time
        status:
          type: string
          enum:
            - SCHEDULED
            - CONFIRMED
            - CANCELLED
            - COMPLETED
            - NO_SHOW
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time