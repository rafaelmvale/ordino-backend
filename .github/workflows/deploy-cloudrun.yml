name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Authenticate to GCP
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "$GCP_SA_KEY" > /tmp/gcloud-key.json
          curl -sSL https://sdk.cloud.google.com | bash > /dev/null
          source $HOME/google-cloud-sdk/path.bash.inc
          gcloud auth activate-service-account --key-file=/tmp/gcloud-key.json
          gcloud config set project ${{ secrets.GCP_PROJECT }}

      - name: Build container (Cloud Build)
        run: |
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT }}/ordino-backend:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ordino-backend \
            --image gcr.io/${{ secrets.GCP_PROJECT }}/ordino-backend:${{ github.sha }} \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars NODE_ENV=production
