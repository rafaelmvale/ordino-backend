name: Deploy to Cloud Run

on:
  workflow_dispatch:  # Apenas execução manual - deploy automático desativado temporariamente

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "package-lock.json found → running npm ci --legacy-peer-deps"
            npm ci --legacy-peer-deps
          else
            echo "no lockfile → running npm install --legacy-peer-deps"
            npm install --legacy-peer-deps --no-audit --no-fund
          fi

      - name: Build
        run: npm run build

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v3

      - name: Configure gcloud project
        run: gcloud config set project ${{ secrets.GCP_PROJECT }}

      - name: Build container (Cloud Build)
        run: |
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT }}/ordino-backend:${{ github.sha }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v0
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          service: ordino-backend
          image: gcr.io/${{ secrets.GCP_PROJECT }}/ordino-backend:${{ github.sha }}
          region: ${{ secrets.GCP_REGION }}
          allow-unauthenticated: true
          env_vars: NODE_ENV=production
